    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        
        /* The invisible scroll container */
        .scroll-driver {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: absolute;
            inset: 0;
            z-index: 50;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-driver::-webkit-scrollbar {
            display: none;
        }
        
        .snap-point {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }

        /* Fixed Visual Stack */
        .visual-stack {
            position: fixed;
            inset: 0;
            z-index: 10;
        }

        .section-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transform: scale(1.05);
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), 
                        transform 1s cubic-bezier(0.4, 0, 0.2, 1),
                        visibility 1s;
            background: white;
        }

        .section-layer.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .section-layer.dark-bg {
            background: #000;
        }

        /* Entrance Animations */
        .reveal-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .active .reveal-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-1 { transition-delay: 0.2s; }
        .stagger-2 { transition-delay: 0.4s; }
        .stagger-3 { transition-delay: 0.6s; }

        /* Ensure content doesn't get cut off on short screens */
        .safe-scroll-area {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding-top: 5rem; /* Space for navbar */
        }
        
        /* Smooth scrollbar for inner content if needed */
        .safe-scroll-area::-webkit-scrollbar {
            width: 4px;
        }
        .safe-scroll-area::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
